indicator: 'wasted_test'
country: 'Madagascar' # Should match the ADM0_NAME in the shapefile
iso3: 'MDG' # Capitalized ISO3 code
year: 2021
modeling_crs: 'EPSG:4326'
draws_link_function: 'plogis'
n_samples: 250
ui_width: 0.95
save_full_model: FALSE # Should the full INLA model be saved? Memory-intensive
shapefile_settings:
  modeling_level: 2
  ids:
    adm0: ['ADM0_CODE','ADM0_NAME']
    adm1: ['ADM1_CODE','ADM1_NAME','ADM0_CODE','ADM0_NAME']
    adm2: ['ADM2_CODE','ADM2_NAME','ADM1_CODE','ADM1_NAME','ADM0_CODE','ADM0_NAME']
covariate_settings:
  file_format: 'tif'
  add_intercept: TRUE
pop_covariate_settings:
  covariate: 'worldpop_u5'
  annual: TRUE
  transform: 'identity'
  normalize: FALSE
run_stacking: TRUE
stacking_settings:
  gbm:
    verbose: FALSE
  enet:
    fraction: 0.75
    lambda: 0.1
  lm:
    model: TRUE
stacking_cv_settings:
  method: 'repeatedcv'
  number: 5
  repeats: 5
inla_settings:
  family: 'binomial'
  link: 'logit'
  sample_size_field: 'samplesize'
  priors:
    range:
      threshold: 0.05 # As a fraction of the maxmimum mesh dimension
      prob_below: 0.05
    sigma:
      threshold: 6
      prob_above: 0.05
    fixed_effects:
      threshold: 1
      prob_above: 0.05
versions:
  results: 'v1'
directories:
  shps:
    versioned: FALSE
    path: '/mnt/c/Users/Lenovo/OneDrive - Henry Spatial Analysis LLC/Henry Spatial Analysis/DHS/Sharing/Updated GAUL shapefile/updated_gaul_v2'
    files:
      adm0: 'g2015_2014_0.shp'
      adm1: 'g2015_2014_1.shp'
      adm2: 'g2015_2014_2.shp'
  raw_data:
    versioned: FALSE
    path: '~/temp_data/dhs_mbg/model_code/Geosp_Code/input_data'
    files:
      covariates_table: 'covariates_table.csv'
  covariates:
    versioned: FALSE
    path: '~/temp_data/rr'
  results:
    versioned: TRUE
    path: '~/temp_data/geostats/mbg_results'
    files:
      adm_boundaries: 'adm_boundaries.shp'
      id_raster: 'id_raster.tif'
      covariate_rasters: 'covariate_rasters.tif'
      formatted_input_data: 'formatted_input_data.csv'
      inla_data_stack: 'inla_data_stack.RDS'
